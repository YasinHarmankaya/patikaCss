<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <div id="logo">
        <img src="src/google.jpg" alt="google_logo">
    </div>
    <div id="searchbar">
        <p id="searchbar-text">Search the web using Google!</p>
        <input type="text" name="search" id="searchinput"> <br>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </div>
    <div class="otherlinks">
        <div id="special_Search">
            <p>Special Searches</p>
            <a href="">Standford Search</a>
            <a href="">Linux Search</a>
        </div>
        <div id="help">
            <a href="#">Help</a>
            <a href="#">About Google!</a>
            <a href="#">Compan Info</a>
            <a href="#">Google! logos</a>
        </div>
        <div id="update">
            <p>Get Google!</p>
            <p>updates monthly</p>
            <input type="text" name="subscribe" id="subscribe" placeholder="your e-mail"><br>
            <div class="btn-update">
                <button type="submit">Subscribe</button>
                <a class="archive" href="#">Archive</a>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>Copyright Â© 1998 Google Inc.</p>
    </div>
</body>

</html>
